{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>홈페이지</title>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9465c8bbb0.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" />

    <!-- jQuery and jQuery UI -->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">로고</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="#">소개</a></li>
                <li class="nav-item"><a class="nav-link" href="#">서비스</a></li>
                <li class="nav-item"><a class="nav-link" href="#">문의</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-4">
    {% block main_area %}
    {% endblock %}
</div>

<!-- 푸터 -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 홈페이지 | 모든 권리 보유</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
